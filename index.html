<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <!-- style part added -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <!-- A Contract Form  -->
        <form name="contactForm" onsubmit="validateForm()" action="/index.html" method="post">
            <h2>Application Form</h2>
            <!-- input field for name -->
            <div class="row">
                <label for="name">Full Name:</label>
                <input type="text" name="name" required>
                <div class="error" id="nameErr"></div>
            </div>
            <!-- ... -->
            <!-- input field for email -->
            <div class="row">
                <label for="email">Email Address:</label>
                <input type="email" name="email" required>
                <div class="error" id="emailErr"></div>
            </div>
            <!-- ... -->
            <!-- input field for number -->
            <div class="row">
                <label for="number">Mobile Number:</label>
                <input type="number" name="number" required>
                <div class="error" id="numErr"></div>
            </div>
            <!-- ... -->
            <!-- select a country -->
            <div class="row">
                <label for="select">Country:</label>
                <select name="country">
                    <option>Select</option>
                    <option>Bangladesh</option>
                    <option>Canada</option>
                    <option>New York</option>
                    <option>Missor</option>
                    <option>Moccow</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <!-- ... -->
            <!-- select gender -->
            <div class="row">
                <label for="gender">Gender:</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="others">Others</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <!-- ... -->
            <!-- select hobbies -->
            <div class="row">
                <label>Hobbie <i>(optional)</i></label>
                <div class="form-inline">
                    <label><input type="checkbox" name="hobbie[]" value="sports">Sports</label>
                    <label><input type="checkbox" name="hobbie[]" value="movies">Movies</label>
                    <label><input type="checkbox" name="hobbie[]" value="music">Music</label>
                </div>
            </div>
            <!-- ... -->
            <div class="row">
                <!-- click submit... -->
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <!-- external files added... -->
    <script src="/js/app.js"></script>
</body>

</html>
